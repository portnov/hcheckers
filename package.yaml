name:                hcheckers
version:             2023.10.1
github:              "portnov/hcheckers"
license:             BSD3
author:              "Ilya V. Portnov"
maintainer:          "portnov84@rambler.ru"
copyright:           "2018-2023 Ilya V. Portnov"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis:            Implementation of checkers ("draughts") board game - server application
category:            Games

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/hcheckers#readme>

dependencies:
- base >= 4.7 && < 5
- mtl
- containers
- unordered-containers
- hashtables
- vector
- concurrent-extra
- stm-containers
- psqueues
- aeson
- yaml
- stm
- exceptions
- bytestring
- text
- hashable
- vector-instances
- bytes
- bits
- list-t
- scotty
- network
- http-types
- warp
- wai
- modern-uri
- req
- clock
- array
- random
- random-shuffle
- binary
- store
- deepseq
- filepath
- directory
- Glob
- data-default
- megaparsec
- fast-logger
- heavy-logger
- text-format-heavy
- ekg
- ekg-core
- monad-metrics
- microlens
- mwc-random
- template-haskell
- hsyslog
- optparse-applicative

flags:
  verbose:
    description: enable verbose logging of move search
    manual: false
    default: false

executables:
  hcheckersd:
    main:                Main.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O2
    - -fwarn-unused-imports
    when:
      - condition: flag(verbose)
        cpp-options: -DVERBOSE
    dependencies: []

